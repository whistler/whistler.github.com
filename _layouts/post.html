<div class="content">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>
  
  <div>
    {{ content }}
    <div class="date"><p>{{ page.date | date_to_long_string }}</p></div>
    <hr/>

  </div>
  <h4>Related Posts</h4>
  {% for post in site.related_posts limit:3 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}

</div>
