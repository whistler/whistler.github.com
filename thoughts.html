---
layout: page
permalink: thoughts/
title: Thoughts
---
<div class="posts-list">
  {% for post in site.posts %}
		{% if post.category != 'snippet' %}
	    <a href="{{ post.url }}">
	      <div class="posts-list-item">
	        <h3>{{ post.title }}</h3>
	        <span class="date">{{ post.date | date_to_string }}</span>  
	      </div>
	    </a>
			{% endif %}
  {% endfor %}
</div>
