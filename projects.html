---
layout: page
permalink: projects/
title: Projects
---
<br/>
<div class="posts-list">
  {% for page in site.pages %}
		{% if page.category == 'project' %}
	    <a href="{{ page.url }}">
	      <div class="project posts-list-item">
          <img class="circle" src="{{ page.image }}"/>
          <div class="project-description">
            <h3>{{ page.title }}</h3>
            <p>{{ page.description }}</p>
          </div>
	      </div>
	    </a>
		{% endif %}
  {% endfor %}
</div>
